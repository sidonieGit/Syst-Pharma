<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrainement formulaire de connexion</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logo-pharma.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="login-grid">
      <h1>S'authentifier</h1>
      <div class="grid-container">
        <div class="child1">
          <img src="./assets/images/logo-pharma.svg" alt="logo css" />
        </div>
        <div class="child2">
          <form action="">
            <label for="email" class="label">Identifiant: </label>
            <input type="text" id="email" placeholder="email" />
            <label for="password">Mot de passe: </label>
            <input type="text" id="password" placeholder="password" />

            <input type="submit" value="Valider" id="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
